<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Carcará - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
</head>
<body>
    <header id="navbanco">
        
    </header>
    <div class="container">
        <div class="row mt-5 mb-5">
            <div class="col-md-6">
                <img class="img-fluid m-auto d-none d-md-block" width="100%" alt="Imagem resposiva" src="https://i.imgur.com/Q8OPn3K.png" />
            </div>
            <div class="col-md-6 mx-auto">
                <div class="card signup-card pt-xl-4 pb-xl-5">
                    <h2 class="mt-5 mt-md-3 mt-lg-5 mb-lg-4 text-center">Faça seu login</h2>
                    <form class="px-5 pb-5 py-xl-5 pb-md-5 pt-lg-4 pb-lg-5">
                        <div class="form-group">
                            <label for="usuario">Usuário</label>
                            <input type="text" id="usuario" class="form-control mb-lg-4">
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" id="senha" class="form-control mb-lg-4">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label" for="manter">Me mantenha conectado</label>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-lg-6">
                                <input type="button" value="Entrar" onclick="disparar()" id="submit_login" class="btn btn-warning w-100 my-1">
                            </div>
                            <div class="col-md-12 col-lg-6">
                                <button id="submit_new_register"  class="btn btn-warning w-100 my-1">Cadastrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="my-5 pt-3 text-muted text-center text-small">
        <p>© Copyrigth 2021 - Carcará Group</a></p>
    </footer>
</body>
</html>
